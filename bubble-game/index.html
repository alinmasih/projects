<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="main">
        <div id="console">
            <div id="console-bar">
                <button id="btn">START GAME</button>
                <div id="ele">
                    <div class="head">
                    <h4>HIT</h4>
                    <div class="card" id="hit"></div>
                    </div>
                    <div class="head">
                    <H4>TIMER</H4>
                    <div class="card" id="timer">60</div>
                    </div>
                    <div class="head">
                    <h4>SCORE</h4>
                    <div id="score" class="card">0</div>
                    </div>
                </div>
            </div>
            <div id="console-body">
                
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
